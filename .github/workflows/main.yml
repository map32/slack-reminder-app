name: Trigger Daily Reminders

on:
  schedule:
    # 9:00 AM KST = 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  trigger-endpoint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send POST Request with Auth
        run: |
          curl -X POST ${{ secrets.APP_URL }}/api/reminders \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.REMINDER_TOKEN }}" \
          --fail
